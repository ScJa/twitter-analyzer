<div class="container" style="width:auto; max-width:500px;">
    <form method="POST" action="/auth">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Username" name="user" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </span>
            <input type="password" class="form-control" placeholder="Password" name="pwd" aria-describedby="sizing-addon1">
        </div>
        <p>
            <input type="submit" value="Login" class="btn btn-success"/>
        </p>
    </form>
</div>
