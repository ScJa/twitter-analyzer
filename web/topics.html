<h1> New Topic </h1>
<form action="/topics/add" method="POST">
    <p>
        Name
        <input class="form-control" type="text" name="name">
    </p>
    <p>
        Keywords
    </p>
    <p>
        <textarea class="form-control" rows="3" cols="50" name="keywords"></textarea>
    </p>
    <p>
        Ad Text
    </p>
    <p>
        <textarea class="form-control" rows="10" cols="100" name="ad_text"></textarea>
    </p>
    <p>
        <input value="Save" type="submit" class="btn">
    </p>
</form>
